<div class="login-container">
  <div class="card-container">
    <mat-card class="card-details" @slideInAndFade *ngIf="showLogin">
      <mat-card-header>
        <mat-card-title>Login to Tadoo</mat-card-title>
      </mat-card-header>
      <mat-card-content class="form-container">
        <form [formGroup]="loginForm" id="loginForm" (ngSubmit)="authenticateUser()">
          <mat-form-field>
            <input matInput placeholder="Enter email" formControlName="username">
            <mat-error *ngIf="loginForm.get('username').hasError('required')">Email is required </mat-error>
            <mat-error *ngIf="loginForm.get('username').hasError('email')">Invalid email </mat-error>
          </mat-form-field>
          <mat-form-field>
            <input matInput type="password" placeholder="Enter password" formControlName="password">
            <mat-error *ngIf="loginForm.get('password').hasError('required')">Password is required </mat-error>
          </mat-form-field>
        </form>
      </mat-card-content>
      <mat-card-actions class="card-actions">
        <button mat-raised-button class="submit-button" [disabled]="!loginForm.valid" form="loginForm">Login</button>
      </mat-card-actions>
      <mat-divider [inset]="true"></mat-divider>
      <mat-card-footer>
          <a (click)="toggleViews()">Sign up for an account</a>
      </mat-card-footer>
    </mat-card>

    <mat-card class="card-details" @slideInAndFade *ngIf="!showLogin">
      <mat-card-header>
        <mat-card-title>Sign up for your account</mat-card-title>
      </mat-card-header>
      <mat-card-content class="form-container register">
        <form [formGroup]="registerForm" id="registerForm" (ngSubmit)="createUser()">
          <mat-form-field>
            <input matInput placeholder="Enter email" formControlName="username">
            <mat-error *ngIf="registerForm.get('username').hasError('required')">Email is required </mat-error>
            <mat-error *ngIf="registerForm.get('username').hasError('email')">Invalid email </mat-error>
          </mat-form-field>
            <mat-form-field>
              <input matInput type="text" placeholder="Enter full name" formControlName="fullname">
            <mat-error *ngIf="registerForm.get('fullname').hasError('required')">Full name is required </mat-error>
          </mat-form-field>
          <mat-form-field>
            <input matInput type="password" placeholder="Enter password" formControlName="password">
            <mat-error *ngIf="registerForm.get('password').hasError('required')">Password is required </mat-error>
          </mat-form-field>
        </form>
      </mat-card-content>
      <mat-card-actions class="card-actions">
        <button mat-raised-button class="submit-button" [disabled]="!registerForm.valid" form="registerForm">Sign Up</button>
      </mat-card-actions>
      <mat-divider [inset]="true"></mat-divider>
      <mat-card-footer>
          <a (click)="toggleViews()">Already have an account? Log In</a>
      </mat-card-footer>
    </mat-card>
  </div>
</div>
