<div class="login-container">
  <div class="card-container">
    <mat-card class="login-card">
      <mat-card-header>
        <mat-card-title>Login to Tadoo</mat-card-title>
      </mat-card-header>
      <mat-card-content class="form-container">
        <form>
          <mat-form-field>
            <input matInput placeholder="Enter email" [formControl]="username">
            <mat-error *ngIf="username.hasError('required')">Email is required </mat-error>
            <mat-error *ngIf="username.hasError('email')">Invalid email </mat-error>
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Enter password" [formControl]="password">
            <mat-error *ngIf="password.hasError('required')">Password is required </mat-error>
          </mat-form-field>
        </form>
      </mat-card-content>
      <mat-card-actions class="card-actions">
        <button mat-raised-button class="submit-button">Login</button>
      </mat-card-actions>
      <mat-divider [inset]="true"></mat-divider>
      <mat-card-footer>
          <a routerLink="/registration" routerLinkActive="active">Sign up for an account</a>
      </mat-card-footer>
    </mat-card>
  </div>
</div>
